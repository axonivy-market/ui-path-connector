name: CI-Build

on:
  push:
  schedule:
    - cron:  '21 21 * * *'
  workflow_dispatch:

jobs:
  build:
    uses: axonivy-market/github-workflows/.github/workflows/ci.yml@v6
    secrets:
      mvnArgs: -Duipath.organization=${{secrets.ORGANIZATION}} -Duipath.tenant=${{secrets.TENANT}} -Duipath.clientId=${{secrets.CLIENT_ID}} -Duipath.userKey=${{secrets.USER_KEY}}